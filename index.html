<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Hub</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main_container">
      <p class="app_heading">Your Feedback 👀</p>
      <div class="feedback_container">
        <div class="icon_container">
          <span class="icon" id="Unhappy">😒</span>
          <span class="icon" id="Neutral">😐</span>
          <span class="icon" id="Satisfied">😆</span>
        </div>
        <div class="text_container">
          <span class="text">Unhappy</span>
          <span class="text">Neutral</span>
          <span class="text">Satisfied</span>
        </div>
      </div>
      <button id="send_btn">Send Feedback</button>
      <footer class="footer">&copy;dev_rick_2k24</footer>
    </div>
    <script type="text/javascript" src="./app.js" />
  </body>
</html>
